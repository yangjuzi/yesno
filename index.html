<script>
    function askQuestion() {
        var question = document.getElementById('question').value;
        var result = getAnswer(question);
        // Set the background color based on the answer
        var resultColor = result === "Yes" ? "#4CAF50" : "#F44336"; // Green for "Yes", red for "No"

// Display the question and answer together

var formattedResult = `"${question}" \n\n ${result}`;

document.getElementById('result').textContent = formattedResult;
document.getElementById('result').style.backgroundColor = resultColor;
}


    function getAnswer(question) {
        var answers = ["Yes", "No"];
        var randomIndex = Math.floor(Math.random() * answers.length);
        return answers[randomIndex];
    }
</script>
